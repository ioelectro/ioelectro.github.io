    <!-- Main -->
    <div class="w3-container w3-white persian ">
        <div class="w3-panel one-page-text w3-animate-opacity">
            <h1>{{POST-TITLE}}</h1>
            <hr>
            {{POST-BODY}}
            {{FOR(-1,10)
            <div class="course-content-box">
                <div class="w3-green w3-hover-shadow" onclick="openDiv('{{POST-TITLE}}')" style="width: 100%;">
                    <div style="width: 100%;min-height: 55;">
                        <b class="w3-padding w3-xlarge w3-center" style="float: right;">{{POST-NUM}}</b>
                        <h3 class="course-content-header w3-center en">{{POST-TITLE}}</h3>
                    </div>
                </div>
                <div class="w3-row w3-hide" id="{{POST-TITLE}}">
                    <a href="{{POST-FILE-LINK}}"><button class="w3-button w3-third w3-pale-yellow"><img class="course-btn" src="../../img/attach.png"></button></a>
                    <a href="{{POST-VIDEO-LINK-APARAT}}"><button class="w3-button w3-third w3-pale-green"><img class="course-btn" src="../../img/aparat.png"></button></a>
                    <a href="{{POST-VIDEO-LINK-YOUTUBE}}"><button class="w3-button w3-third w3-pale-blue"><img class="course-btn" src="../../img/youtube.png"></button></a>
                </div>
            </div>
            }}
            {{EXERCISE-BODY}}
            {{FOR(1,10)
                <p>
                    {{EXERCISE-NUM}}: {{EXERCISE-TITLE}}  <i class="link" onclick="openDiv('ex{{EXERCISE-NUM}}')">پاسخ</i>
                </p>
                <div class="w3-row w3-hide en" id="ex{{EXERCISE-NUM}}">
                    {{EXERCISE-ANS}}
                </div>
            }}
        </div>
    </div>
