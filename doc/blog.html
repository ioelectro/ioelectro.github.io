
    <!-- Menu -->
    <div class="w3-container persian menu" >
        <div class="menu-box">
            <a class="menu-links" href="{{HOME-DIR}}/">{{TXT-HOME}}</a>
            <a class="menu-links" href="{{HOME-DIR}}/shop/">{{TXT-SHOP}}</a>

                                    <a href="{{BLOG-POST-LINK}}">

                                </div>
                            </div>

                                    {{BLOG-POST-TITLE}}

                                <hr>

                                    {{BLOG-POST-DESCRIPTION}}
                                </p>
                                <a class="left-button" href="{{BLOG-POST-LINK}}">
