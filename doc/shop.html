
    <!-- Menu -->
    <div class="w3-container persian menu" >
        <div class="menu-box">
            <a class="menu-links" href="{{HOME-DIR}}/">{{TXT-HOME}}</a>
            <a class="menu-links menu-selected" href="#">{{TXT-SHOP}}</a>
            <a class="menu-links" href="{{HOME-DIR}}/blog">{{TXT-BLOG}}</a>
            <a class="menu-links" href="{{HOME-DIR}}/contacts/">{{TXT-CONTACTS}}</a>
            <a class="menu-links" href="{{HOME-DIR}}/about">{{TXT-ABOUT}}</a>
        </div>
        <div class="menu-dir-box w3-hide-small">
            <a href="#">{{TXT-SHOP}}</a> /
            <a href="{{HOME-DIR}}/">{{TXT-HOME}}</a>
        </div>
    </div>

    <!-- description -->
    <div class="w3-container w3-white persian">
        <p>
            {{DESCRIPTION}}
        </p>
    </div>

    <!-- Main -->
    <div class="w3-row persian w3-animate-opacity">
        {{FOR(0,1)
            <div class="w3-row">
                {{FOR(0,1)
                    <div class="w3-half w3-panel" style="float: right;">
                        <div class="w3-container w3-white w3-card-2 w3-round">
                            <h2>
                                {{SHOP-POST-TITLE}}
                            </h2>
                            <hr>
                            <div class="w3-row ">
                                <div class="w3-container w3-third w3-center" style="float: right;">
                                    <div class="w3-hover-opacity">
                                        <a href="{{SHOP-POST-LINK}}">
                                            <img class="w3-image max-width w3-round" src="{{SHOP-POST-IMG}}">
                                        </a>
                                    </div>
                                </div>
                                <div class="w3-container w3-twothird">
                                    <p class="product-description">
                                        {{SHOP-POST-DESCRIPTION}}
                                    </p>
                                    <a class="left-button" href="{{SHOP-POST-LINK}}">
                                        <button class="w3-button w3-small w3-white w3-border w3-round">{{SHOP-POST-BTN}}</button>
                                    </a>
                                </div>
                            </div>
                            <br>
                        </div>
                    </div>
                }}
            </div>
        }}
    </div>
