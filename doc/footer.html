    <!-- Footer -->
    <div class="w3-container w3-center footer persian">
		<div class="w3-center flink-box">
			{{FOR(1,5)
				<a href="{{FOOTER-LINK}}"><img src="{{FOOTER-IMG}}" class="fimg"></a>
			}}
		</div>
		<hr>
		<p>{{FOOTER-CC}}</p>
    </div>

	<script src="https://cdn.jsdelivr.net/npm/lozad/dist/lozad.min.js"></script>
	<script>
		const observer = lozad();
		observer.observe();
	</script>
	<script>
		function toggleShowNav() {
			var Nav = document.getElementById("Nav");
			if (Nav.className.indexOf("w3-show") == -1) {
			Nav.className += " w3-show";
			} else {
			Nav.className = Nav.className.replace(" w3-show", "");
			}
		}
	</script>
